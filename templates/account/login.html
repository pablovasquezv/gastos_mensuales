{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Iniciar Sesión</title>

        <!-- 1. CSS (Bootstrap PRIMERO) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
       <!-- Font Awesome para logo -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    
    <!-- 2. WALLET GLOBAL (CRÍTICO - PRIMERO) -->
    <script src="{% static 'js/utils.js' %}"></script>
    
    <!-- 3. jQuery (OPCIONAL - si lo necesitas) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- 4. SCRIPTS PROPIOS -->
    <script src="{% static 'js/login.js' %}"></script>
    
    <!-- 5. Bootstrap JS (SIEMPRE ÚLTIMO) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Old -->
    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="login-wrapper">
            <div class="login-card">
                <!-- Logo -->
                <div class="logo-section text-center mb-5">
                    <div class="logo-icon mb-4">
                        <i class="fas fa-wallet fs-1 text-white"></i>
                    </div>
                    <h1 class="brand-title mb-2">Alke Wallet</h1>
                    <p class="brand-subtitle">Tu billetera digital segura</p>
                </div>

                <!-- Formulario SIN form-floating -->
                <form id="loginForm" novalidate>
                    <!-- Email - SIN form-floating -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-semibold mb-2 d-block">
                            <i class="bi bi-envelope me-2 text-primary"></i>Email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email"
                            placeholder="alkewallet@gmail.com" autocomplete="email" required>
                    </div>

                    <!-- Password CON toggle - SIN form-floating -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-semibold mb-2 d-block">
                            <i class="bi bi-lock me-2 text-primary"></i>Contraseña
                        </label>
                        <!-- Input group de Bootstrap -->
                        <div class="input-group mb-4"> 
                            <input type="password" class="form-control form-control-lg border-end-0" id="password"
                                placeholder="••••••••" autocomplete="current-password" required>
                            <span class="input-group-text" id="togglePassword">
                                <i class="bi bi-eye" id="passwordEye"></i> <!-- Icono ojo ABIERTO -->
                            </span>
                        </div>
                        <!-- 
                        <div class="input-group">
                            <input type="password" class="form-control form-control-lg border-end-0" id="password"
                                placeholder="alkewallet123" required autocomplete="current-password">
                            <span class="input-group-text border-start-0 bg-transparent px-3">
                                <button class="btn btn-link p-0 border-0 bg-transparent text-muted" type="button"
                                    id="togglePassword">
                                    <i class="bi bi-eye fs-5"></i>
                                </button>
                            </span>
                        </div> -->
                    </div>

                    <!-- Resto igual -->
                    <button id="miBoton" type="#" data-login-url="{% url 'menu' %}" class="btn btn-login w-100 mb-4">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>
                    <a id="miBoton" data-login-url="{% url 'inicio' %}" href="#" class="forgot-password text-center d-block mb-4">¿Olvidaste tu contraseña?</a>
                </form>

                <div class="credentials text-center">
                    <small class="text-muted">
                        Demo: <strong>alkewallet@gmail.com</strong> | <strong>alkewallet123</strong>
                    </small>
                </div>
                <div id="alert-container"></div>
            </div>
        </div>
    </div>

</body>

</html>
