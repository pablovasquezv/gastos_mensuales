{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos - Control Financiero Inteligente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link href="{% static 'css/index/index.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="{% static 'js/utils/utils.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">
                <i class="fas fa-chart-line me-2"></i>GastosApp
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="hero-card">
            <div class="wallet-logo">
                <i class="fas fa-receipt"></i>
            </div>

            <h1 class="hero-title mb-4">Control de Gastos</h1>
            <p class="hero-subtitle mb-3">
                Organiza tus <span class="fw-bold">finanzas mensuales</span> por categorías
            </p>
            <p class="hero-description">
                Visualiza dónde va tu dinero y optimiza tus ahorros con <strong>total claridad</strong>
            </p>

            <a id="miBoton" data-login-url="{% url 'login' %}" href="#" class="btn btn-hero mb-4 shadow-lg">
                <i class="fas fa-user-shield me-2"></i>
                Ingresar al Sistema
            </a>

            <div class="access-info">
                <i class="fas fa-calendar-alt me-1"></i>
                Gestión mensual de presupuestos y egresos
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index/index.js' %}"></script>

</body>

</html>
